<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>📚 밸런스 독서 게임 – 임실고등학교 도서관</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

    :root {
      --main-color: #4a044e;
      --light-color: #f3e8ff;
      --dark-color: #3b0764;
      --bg-color: #fdfcff;
      --text-dark: #1f2937;
      --text-light: #6b7280;
      --border-color: #e5e7eb;
      --radius: 20px;
      --blue-strong: #2563eb;
      --blue-bg: #eff6ff;
      --blue-text: #1e3a8a;
      --red-strong: #dc2626;
      --red-bg: #fee2e2;
      --red-text: #991b1b;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; overflow-x: hidden; }
    body {
      font-family: 'Noto Sans KR', system-ui, -apple-system, Segoe UI, Roboto, Apple SD Gothic Neo, Malgun Gothic, Arial, sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    #app {
      background-color: #fff;
      width: 100%;
      max-width: 920px;
      border-radius: var(--radius);
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      overflow: visible;
    }

    .head { text-align: center; padding: 26px 22px 10px; }
    .pill {
      display:inline-block;
      background-color: var(--light-color);
      color: var(--main-color);
      padding: 6px 12px;
      border-radius: 999px;
      font-weight:700;
      font-size:12px;
    }
    h1 { color: var(--dark-color); font-size: clamp(22px,4.6vw,32px); margin: 10px 0 6px; }
    .lead { color: var(--text-light); margin: 0 0 12px; }

    .pad { padding: 24px 22px; }
    .card { border-top: 1px solid var(--border-color); }

    .row{ display:flex; gap:12px; flex-wrap: wrap }
    .col{ flex:1; min-width:260px }

    input[type="text"]{
      width:100%; padding:14px;
      border-radius:14px; border:2px solid var(--border-color);
      font-size:1rem; margin-bottom:10px;
    }
    input[type="text"]:focus{
      outline:none; border-color: var(--main-color);
      box-shadow: 0 0 0 3px rgba(74,4,78,0.12);
    }

    .btn {
      display:block; width:100%;
      padding:15px;
      border:2px solid var(--main-color);
      border-radius:15px;
      background-color:var(--main-color);
      color:#fff; font-size:1.1rem; font-weight:700;
      cursor:pointer; transition: all .2s ease;
      margin-top:10px;
    }
    .btn:hover { background-color:var(--dark-color); border-color:var(--dark-color); transform: translateY(-2px); }
    .btn[disabled]{ opacity:.6; cursor:not-allowed; transform:none; }

    .muted { color: var(--text-light); }
    .tag{
      display:inline-block; padding:6px 10px; border-radius: 999px;
      border:1px solid var(--border-color); background:#f9fafb; margin:4px 6px 0 0; font-size:.95rem;
    }
    .tag-danger{
      display:inline-block; padding:6px 10px; border-radius: 999px;
      border:1px solid var(--red-strong); background:var(--red-bg);
      color:var(--red-text); margin-left:6px; font-size:.85rem; font-weight:700;
      vertical-align: middle;
    }

    .progress{ width:100%; height:10px; background: var(--border-color);
      border-radius:5px; overflow:hidden; margin-bottom:16px; }
    .bar{ height:100%; background: var(--main-color); transition: width .35s ease; }

    .opt {
      position: relative;
      width:100%; padding:16px; margin-bottom:12px;
      border:2px solid var(--main-color); border-radius:15px;
      background:#fff; color:var(--main-color);
      font-weight:700; text-align:center; cursor:pointer;
      transition: transform .05s ease, box-shadow .2s ease, background .2s ease, color .2s ease, border-color .2s ease;
    }
    .opt:hover { background: var(--light-color); color: var(--dark-color); border-color: var(--dark-color); box-shadow: 0 6px 16px rgba(74,4,78,.12); }
    .opt:active { transform: translateY(1px); }
    .opt.selected {
      background: var(--main-color);
      color: #fff;
      border-color: var(--dark-color);
      box-shadow: 0 8px 20px rgba(74,4,78,.25);
    }
    .opt.selected::after {
      content: "✓ 선택됨";
      position: absolute;
      right: 12px; top:50%; transform: translateY(-50%);
      background:#fff; color: var(--main-color);
      padding: 4px 10px; border-radius:999px; border:2px solid var(--main-color);
      font-weight:800; font-size:.95rem;
    }
    .opt:focus-visible { outline:3px solid var(--light-color); outline-offset:2px; }

    table{width:100%;border-collapse:collapse;margin-top:10px;}
    th,td{border:1px solid var(--border-color);padding:8px 10px;text-align:center;vertical-align:middle;}
    th{background:#f9fafb;}

    .result-scroll{
      max-height: calc(100vh - 230px);
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 12px;
    }

    .match-box{
      border:3px solid var(--blue-strong);
      background: var(--blue-bg);
      border-radius:12px;
      padding:14px 16px;
      margin:10px 0;
      font-weight:800;
      font-size:1.15rem;
      color: var(--blue-text);
      text-align:center;
    }

    .timer {
      display:inline-block;
      font-variant-numeric: tabular-nums;
      font-weight: 800;
      color: var(--blue-text);
      background: var(--blue-bg);
      border: 1px solid var(--blue-strong);
      padding: 2px 8px;
      border-radius: 8px;
      margin-left: 6px;
    }

    @media (max-width:540px){ body{ padding:12px; } }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>

  <script>
  /* ========= Utils & State ========= */
  const appEl = document.getElementById('app');
  const $ = (s,c=document)=>c.querySelector(s);
  const uid = ()=> 'P'+Math.random().toString(36).slice(2,9).toUpperCase();
  const code6 = ()=> Math.random().toString(36).toUpperCase().replace(/[^A-Z0-9]/g,'').slice(2,8);
  function getJoinCode(){
    try{
      const url = new URL(location.href);
      const q = url.searchParams.get('join');
      if(q && /^[A-Z0-9]{4,8}$/.test(q)) return q.toUpperCase();
      if(location.hash.startsWith('#join=')) return location.hash.slice(6).toUpperCase();
    }catch(e){}
    return null;
  }

  let db = null;
  let me = { id:null, name:'', role:'player' };
  let room = { id:null };
  let unsubRoom=null, unsubPlayers=null, unsubAnswers=null;
  let latestRoomData=null, latestPlayers=[];
  let curIndex= -1;

  // 타이머 Interval
  let timerHandle = null;

  // 강제 진행 허용 시간(초)
  const FORCE_SECONDS = 20;

  const QUESTIONS = [
    {title:'책갈피가 없을 때?', a:'a. 책 모서리 접으면 간단하지', b:'b. 새 책 느낌 지켜! 절대 접지 않는다'},
    {title:'읽었던 책을 다시 볼 기회가 있다면?', a:'a. 새로운 느낌으로 다시 읽으면 재밌겠다.', b:'b. 한번 본 책을 왜 또 봄?'},
    {title:'책 읽는 중간에 방해받으면?', a:'a. 뭐 어때, 신경 끄고 이어서 읽으면 되지', b:'b. 아, 지금은 읽을 타이밍이 아닌가? 다음에 읽어야지.'},
    {title:'명대사를 발견하면?', a:'a. 이건 인생 문장! 인덱스 붙이고 기록해야지', b:'b. 음.. 좋네...(그냥 마음에만 담아둔다)'},
    {title:'클라이맥스에서 잠이 올 때?', a:'a. 졸리면 그냥 잔다 (독서=수면제)', b:'b. 이야기 흐름 지켜! 끝까지 버틴다'},
    {title:'책을 고를 때 나는?', a:'a. 감으로 고른다 (표지, 제목, 느낌!)', b:'b. 리뷰/추천을 꼼꼼히 보고 고른다'},
    {title:'책에 물이나 얼룩이 묻었다면?', a:'a. 마음의 상처, 새로 사고 싶다', b:'b. 추억의 흔적이라 생각한다'},
    {title:'나는 내 책에 이름을...', a:'a. 꼭 적는다(내 소중한 책이니까)', b:'b. 절대 안 적는다(깨끗해야해!)'},
    {title:'등장인물이 너무 많다면?', a:'a. 메모하거나 표시해둔다', b:'b. 그냥 감으로 기억한다'},
    {title:'친구가 내게 책을 빌려달라 하면?', a:'a. 같이 읽자! 기꺼이 빌려준다', b:'b. 책 헤지면 속상해… 살짝 망설인다'}
  ];

  /* ========= Firebase ========= */
  firebase.initializeApp({
    apiKey: "AIzaSyApSfouaSStrJ7YKjjU-V3YByqO0cd_AIc",
    authDomain: "balancegame-43c9b.firebaseapp.com",
    projectId: "balancegame-43c9b",
  });
  db = firebase.firestore();

  /* ========= Start Screen ========= */
  function renderStart(){
    clearTimer();
    const joinCode = getJoinCode();

    // 기본: 호스트 전용 / 참가자 링크: 참가자 전용
    const hostOnly = !joinCode;

    appEl.innerHTML = `
      <div class="head">
        <span class="pill">임실고등학교 도서관</span>
        <h1>밸런스 독서 게임</h1>
        <p class="lead">
          ${ hostOnly ? '호스트가 방을 만들고 링크를 공유하세요.' : '공유받은 링크로 참가하세요.'}
        </p>
      </div>
      <div class="pad card">
        <div class="row">
          ${ hostOnly ? `
          <div class="col">
            <label class="muted">호스트 이름</label>
            <input id="hostName" type="text" placeholder="예: 사회자/교사" />
            <button class="btn" id="mkroom">방 만들기</button>
          </div>
          ` : `
          <div class="col">
            <label class="muted">방 코드</label>
            <input id="code" type="text" placeholder="ABC123" value="${joinCode}" />
            <label class="muted">참가자 이름</label>
            <input id="name" type="text" placeholder="이름" />
            <button class="btn" id="join">참가자로 입장</button>
          </div>
          `}
        </div>
      </div>
    `;

    const mk = $('#mkroom');
    if(mk){
      mk.addEventListener('click', async ()=>{
        const name = $('#hostName').value.trim() || 'Host';
        const id = code6();
        await db.collection('rooms').doc(id).set({
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          started:false,
          currentIndex:-1
        });
        me = { id: uid(), name, role:'host' };
        room.id = id;
        await db.collection('rooms').doc(id).collection('players').doc(me.id).set({
          name, role:'host', joinedAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        listenRoom();
      });
    }

    const joinBtn = $('#join');
    if(joinBtn){
      joinBtn.addEventListener('click', async ()=>{
        const code = $('#code').value.trim().toUpperCase();
        const name = $('#name').value.trim() || '참가자';
        const snap = await db.collection('rooms').doc(code).get();
        if(!snap.exists){ alert('존재하지 않는 방 코드입니다.'); return; }
        me = { id: uid(), name, role:'player' };
        room.id = code;
        await db.collection('rooms').doc(code).collection('players').doc(me.id).set({
          name, role:'player', joinedAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        listenRoom();
      });
    }
  }

  /* ========= Listeners ========= */
  function listenRoom(){
    if(unsubRoom)unsubRoom();
    unsubRoom = db.collection('rooms').doc(room.id).onSnapshot(doc=>{
      if(!doc.exists){ alert('방이 종료되었습니다.'); renderStart(); return; }
      latestRoomData = doc.data();
      curIndex = latestRoomData.currentIndex ?? -1;
      renderGame();
    });

    if(unsubPlayers)unsubPlayers();
    unsubPlayers = db.collection('rooms').doc(room.id).collection('players')
      .orderBy('joinedAt','asc')
      .onSnapshot(snap=>{
        latestPlayers = snap.docs.map(d=>({id:d.id, ...d.data()}));
        renderGame();
      });

    syncAnswerSubscription();
  }

  function syncAnswerSubscription(){
    if(unsubAnswers){ unsubAnswers(); unsubAnswers=null; }
    if(curIndex>=0 && curIndex<QUESTIONS.length){
      unsubAnswers = db.collection('rooms').doc(room.id).collection('answers')
        .where('qIndex','==',curIndex)
        .onSnapshot(()=> renderGame());
    }
  }

  /* ========= Firestore I/O ========= */
  async function startGame(){
    await db.collection('rooms').doc(room.id).update({
      started:true,
      currentIndex:0,
      questionStartedAt: firebase.firestore.FieldValue.serverTimestamp()
    });
    curIndex = 0;
    syncAnswerSubscription();
  }

  async function nextQuestionSafe(i){
    const ref = db.collection('rooms').doc(room.id);
    await db.runTransaction(async tx=>{
      const snap = await tx.get(ref);
      const now = snap.data().currentIndex ?? -1;
      if(now===i){
        tx.update(ref, {
          currentIndex: Math.min(i+1, QUESTIONS.length),
          questionStartedAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      }
    });
    curIndex = Math.min(i+1, QUESTIONS.length);
    syncAnswerSubscription();
  }

  async function pick(i, type){
    const id = `${me.id}_${i}`;
    await db.collection('rooms').doc(room.id).collection('answers').doc(id).set({
      playerId: me.id, name: me.name,
      qIndex: i, type,
      at: firebase.firestore.FieldValue.serverTimestamp()
    }, { merge:true });
  }

  async function answersFor(i){
    const s = await db.collection('rooms').doc(room.id).collection('answers').where('qIndex','==',i).get();
    return s.docs.map(d=>d.data());
  }

  /* ========= Timer Helpers ========= */
  function clearTimer(){
    if(timerHandle){ clearInterval(timerHandle); timerHandle=null; }
  }
  function startTimerTick(){
    clearTimer();
    timerHandle = setInterval(()=>{
      const el = $('#timer');
      if(!el) return;
      const sec = elapsedSeconds();
      const left = Math.max(0, FORCE_SECONDS - sec);
      el.textContent = sec < FORCE_SECONDS ? `⏱ ${String(left).padStart(2,'0')}s` : `⏱ 0s`;
      const btn = $('#nextBtn');
      if(btn && me.role==='host'){
        const allAnswered = btn.dataset.allAnswered === 'true';
        const canForce = sec >= FORCE_SECONDS;
        btn.disabled = !(allAnswered || canForce);
        btn.title = canForce ? '20초 경과: 강제 진행 가능' : (allAnswered ? '' : '전원 응답 시 진행 가능');
        btn.textContent = canForce ? '다음(호스트 · 20초 경과)' : '다음(호스트)';
      }
    }, 250);
  }
  function elapsedSeconds(){
    const started = latestRoomData?.questionStartedAt?.toDate?.() || new Date();
    return Math.floor((Date.now() - started.getTime())/1000);
  }

  /* ========= Result Helpers (옵션 B) ========= */
  function buildAnsweredMap(ans){
    const m = {};
    for(const a of ans){
      m[a.playerId] = (m[a.playerId] || 0) + 1;
    }
    return m;
  }
  function pairMatchesAndCommonCount(aId, bId, ans){
    const byKey = {};
    for(const a of ans){
      byKey[`${a.playerId}_${a.qIndex}`] = a;
    }
    const same = [];
    let common = 0;
    for(let i=0;i<QUESTIONS.length;i++){
      const pa = byKey[`${aId}_${i}`];
      const pb = byKey[`${bId}_${i}`];
      if(pa && pb){
        common++;
        if(pa.type === pb.type){
          const t = pa.type==='A' ? QUESTIONS[i].a : QUESTIONS[i].b;
          same.push({ i, title: QUESTIONS[i].title, type: pa.type, text: t });
        }
      }
    }
    return { same, common };
  }
  function msgByCommon(same, common){
    if(common===0) return { t:'공통 응답 없음', d:'두 참가자가 함께 답한 문항이 없습니다.' };
    const pct = same/common;
    if(pct <= 0.25) return { t:'책은 같이 읽지만... 마음은 평행선 💫', d:'취향은 다르지만 그래서 대화가 풍성해져요!' };
    if(pct <= 0.5)  return { t:'다르지만 묘하게 통하는 독서 친구 📖', d:'관점은 달라도 공감대가 꽤 있어요.' };
    if(pct <= 0.8)  return { t:'같이 힐링하는 찐독서메이트 🌿', d:'읽는 습관/취향이 많이 겹치네요.' };
    return { t:'독서 소울메이트 발견! 💞', d:'공통 응답 기준으로 거의 완벽한 싱크로율!' };
  }

  /* ========= Render ========= */
  async function renderGame(){
    if(!latestRoomData) return;

    // 대기실
    if(!latestRoomData.started || curIndex<0){
      clearTimer();
      const share = `${location.origin}${location.pathname}?join=${room.id||''}`;
      appEl.innerHTML = `
        <div class="head">
          <span class="pill">방 코드 ${room.id||'-'}</span>
          <h1>대기실</h1>
          <p class="lead">${latestPlayers.length}명 참여</p>
        </div>
        <div class="pad card">
          ${latestPlayers.length ? latestPlayers.map(p=>`<span class="tag">${p.name}${p.role==='host'?' (호스트)':''}</span>`).join(' ') : '<span class="muted">아직 참가자 없음</span>'}
          ${me.role==='host' ? `
            <div style="margin-top:14px; text-align:left">
              <label class="muted">참가자 안내 링크</label>
              <div style="display:flex; gap:8px; align-items:center; margin-top:6px">
                <input id="shareLink" type="text" value="${share}" readonly
                       style="flex:1; padding:10px; border:2px solid var(--border-color); border-radius:12px" />
                <button class="btn" id="copyShare" style="width:auto; padding:10px 14px">복사</button>
              </div>
            </div>
            <button class="btn" id="start" style="margin-top:14px">게임 시작</button>
          ` : ''}
        </div>
      `;
      if(me.role==='host'){
        $('#start').addEventListener('click', startGame);
        $('#copyShare')?.addEventListener('click', async ()=>{
          const url = $('#shareLink').value;
          try{
            await navigator.clipboard.writeText(url);
            alert('링크가 복사되었습니다!');
          }catch(e){
            const el = $('#shareLink'); el.select(); document.execCommand('copy');
            alert('링크가 복사되었습니다!');
          }
        });
      }
      return;
    }

    // 결과
    if(curIndex >= QUESTIONS.length){
      clearTimer();

      const allSnap = await db.collection('rooms').doc(room.id).collection('answers').get();
      const ans = allSnap.docs.map(d=>d.data());
      const QN = QUESTIONS.length;

      const answeredByPlayer = buildAnsweredMap(ans);
      const headerName = (p)=>{
        const count = answeredByPlayer[p.id] || 0;
        const badge = count < QN ? `<span class="tag-danger">미완료 ${count}/${QN}</span>` : '';
        return `${p.name} ${badge}`;
      };

      let html = `
        <div class="head"><span class="pill">결과</span><h1>매칭 결과</h1></div>
        <div class="pad card result-scroll">
          <table>
            <thead>
              <tr>
                <th>상대</th>
                ${latestPlayers.map(p=>`<th>${headerName(p)}</th>`).join('')}
              </tr>
            </thead>
            <tbody>
      `;

      latestPlayers.forEach(r=>{
        html += `<tr><th>${headerName(r)}</th>` +
          latestPlayers.map(c=>{
            if(r.id===c.id) return '<td>—</td>';
            const { same, common } = pairMatchesAndCommonCount(r.id, c.id, ans);
            const pct = common ? Math.round(100*same.length/common) : 0;
            return `<td>${same.length}/${common} (${pct}%)</td>`;
          }).join('') + `</tr>`;
      });
      html += `</tbody></table>`;

      for(let i=0;i<latestPlayers.length;i++){
        for(let j=i+1;j<latestPlayers.length;j++){
          const A = latestPlayers[i], B = latestPlayers[j];
          const { same, common } = pairMatchesAndCommonCount(A.id,B.id,ans);
          const m = msgByCommon(same.length, common);
          html += `
            <div class="pad card" style="margin-top:12px">
              <span class="pill">${headerName(A)} × ${headerName(B)}</span>
              <h3 style="margin:.6rem 0 0">일치 ${same.length} / 공통 ${common}</h3>
              <div class="match-box">${m.t}</div>
              <p style="margin:.2rem 0 .6rem">${m.d}</p>
              <div class="pad" style="background:#f9fafb;border:1px solid var(--border-color);border-radius:14px;margin-top:8px">
                <h4 style="margin:.2rem 0 .4rem">매칭된 문제</h4>
                ${
                  common>0 && same.length>0
                  ? `<ol style="margin:.4rem 0 0 1.2rem;padding:0">
                      ${same.map(x=>`<li style="margin:.2rem 0"><b>Q${x.i+1}.</b> ${x.title}<br>
                        <span class="tag">공통 선택: ${x.type}</span>
                        <span class="tag">${x.text}</span></li>`).join('')}
                    </ol>`
                  : `<p class="muted" style="margin:.4rem 0 0">${common===0 ? '공통 응답이 없어 비교할 수 없습니다.' : '일치 문항이 없습니다.'}</p>`
                }
              </div>
            </div>
          `;
        }
      }

      html += `<button class="btn" style="margin-top:14px" onclick="location.reload()">다시 하기(새 방)</button></div>`;
      appEl.innerHTML = html;
      return;
    }

    // 진행 중
    const q = QUESTIONS[curIndex];
    const picks = await answersFor(curIndex);
    const myPick = picks.find(p=>p.playerId===me.id)?.type || null;

    const answeredIds = new Set(picks.map(p=>p.playerId));
    const answeredCount = answeredIds.size;
    const allAnswered = latestPlayers.every(p=>answeredIds.has(p.id));

    const sec = elapsedSeconds();
    const canForce = sec >= FORCE_SECONDS;

    appEl.innerHTML = `
      <div class="head">
        <span class="pill">방 코드 ${room.id}</span>
        <h1>${q.title}</h1>
        <p class="lead">
          문항 ${curIndex+1} / ${QUESTIONS.length} · ${latestPlayers.length}명 참여 · ${answeredCount}명 응답
          <span id="timer" class="timer"></span>
        </p>
      </div>
      <div class="pad card">
        <div class="progress"><div class="bar" style="width:${Math.round((curIndex/QUESTIONS.length)*100)}%"></div></div>

        <button type="button" class="opt ${myPick==='A'?'selected':''}" data-type="A" aria-pressed="${myPick==='A'}">${q.a}</button>
        <button type="button" class="opt ${myPick==='B'?'selected':''}" data-type="B" aria-pressed="${myPick==='B'}">${q.b}</button>

        <p class="muted" style="margin:10px 0 0">선택을 완료하면 호스트가 다음 문항으로 진행합니다.</p>
        ${
          me.role==='host'
          ? `<button class="btn" id="nextBtn" data-all-answered="${allAnswered}"
               ${!(allAnswered || canForce) ? 'disabled' : ''} style="margin-top:12px">
               ${canForce ? '다음(호스트 · 20초 경과)' : '다음(호스트)'}
             </button>`
          : ''
        }
      </div>
    `;

    if(me.role==='host'){
      const nextBtn = $('#nextBtn');
      if(nextBtn) nextBtn.addEventListener('click', ()=> nextQuestionSafe(curIndex));
    }

    // 타이머 시작/갱신
    startTimerTick();
  }

  /* ========= Delegated Click for Options ========= */
  appEl.addEventListener('click', async (e)=>{
    const opt = e.target.closest('.opt');
    if(!opt) return;

    // UI 즉시 반영
    appEl.querySelectorAll('.opt').forEach(b=>{
      b.classList.remove('selected');
      b.setAttribute('aria-pressed','false');
    });
    opt.classList.add('selected');
    opt.setAttribute('aria-pressed','true');

    // 저장
    try{
      await pick(curIndex, opt.dataset.type);
    }catch(err){
      alert('선택 저장 실패: ' + (err?.message||err));
    }
  });

  // 시작
  renderStart();
  </script>
</body>
</html>
